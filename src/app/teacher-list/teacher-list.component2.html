<div class="container" [formGroup]="filterForm">
  <div class="search-bar">
    <input formControlName="name" placeholder="Search by name">
  </div>

  <div *ngFor="let teacher of (page | async)?.results" [ngClass]="{'available': teacher.isActive, 'teacher': true}">
    {{ teacher.name }}
  </div>

  <app-paginator [page]="page | async" (pageChange)="onPageChanged($event)"></app-paginator>
</div>
