<div class="col-md-6">
  <h2 class="text-center">{{scheduleFormLabel}}</h2>
  <form [formGroup]="addForm" novalidate class="form">

    <div class="form-group">
      <label for="idStart">Start time:</label>
      <input formControlName="start" placeholder="Start class time" name="start" class="form-control" id="idStart">
      <div class="alert  alert-danger" *ngIf="addForm.get('start').hasError('required') && addForm.get('start').touched">
        Start time is required
      </div>
    </div>

    <div class="form-group">
      <label for="idEnd">End time:</label>
      <input formControlName="end" placeholder="End class time" name="end" class="form-control" id="idEnd">
      <div class="alert  alert-danger" *ngIf="addForm.get('end').hasError('required') && addForm.get('end').touched">
        End time is required
      </div>
    </div>

    <div class="form-group">
      <label for="idSchool">School</label>
      <select formControlName="school_id" class="form-control" id="idSchool" name="school_id" required>
            <option *ngFor="let school of schools" [value]="school.id">{{school.name}}</option>
          </select>
    </div>

    <div class="form-group">
      <label for="idTeacher">Teacher</label>
      <select formControlName="teacher_id" class="form-control" id="idTeacher" name="teacher_id" required>
                <option *ngFor="let teacher of teachers" [value]="teacher.id">{{teacher.name}}</option>
              </select>
    </div>

    <div class="form-group">
      <label for="idUser">Created By:</label>
      <input formControlName="createdBy" placeholder="End class time" name="createdBy" class="form-control" id="idUser">
      <div class="alert  alert-danger" *ngIf="addForm.get('createdBy').hasError('required') && addForm.get('createdBy').touched">
        Created by user is required
      </div>
    </div>


    <button class="btn btn-success" [disabled]='addForm.invalid' *ngIf="displayButton" (click)="onSave()">Save</button>
    <button class="btn btn-success" [disabled]='addForm.invalid' *ngIf="!displayButton" (click)="onUpdate()">Update</button>

    <p>Form value: {{ addForm.value | json }}</p>
  </form>
</div>
