<h3>Sites</h3>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="openAddSiteDialog()">New Site</button>
</mat-menu>

<div class="spinner-container" *ngIf="dataSource.loading$ | async">
  <mat-spinner></mat-spinner>
</div>

<div class="row">

  <div class="col-md-6">
    <mat-form-field>
      <input matInput placeholder="Search sites" #input>
    </mat-form-field>
  </div>

  <div class="col-md-3">
    <button class="btn btn-sm btn-success" (click)="openAddSiteDialog()" style="float:right;">Add Site</button>
  </div>

</div>


<mat-table #table class="mat-elevation-z8" [dataSource]="dataSource" matSort>
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
  </ng-container>

  <!-- name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
  </ng-container>

  <!-- school Column -->
  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
  </ng-container>



  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions </mat-header-cell>
    <mat-cell *matCellDef="let row; let i = index;">

      <button mat-icon-button color="accent" (click)="editSchedule(row)">
         <mat-icon aria-label="Edit">edit</mat-icon>
       </button>

    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

</mat-table>

<mat-paginator #paginator [length]="dataSource.counter$" [pageSize]="10" [pageSizeOptions]="[10,20]"></mat-paginator>
