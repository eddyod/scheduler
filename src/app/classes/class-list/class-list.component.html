<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <button class="btn btn-danger" (click)="checkDelete()" [disabled]='selection.selected.length == 0' style="float:right;">Delete</button>
</div>



<div class="example-container mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" matSort>
    <!-- start Column -->
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Start </th>
      <td mat-cell *matCellDef="let row"> {{row.start | date : 'medium'}} </td>
    </ng-container>

    <!-- end Column -->
    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> End </th>
      <td mat-cell *matCellDef="let row"> {{row.end | date : 'medium'}} </td>
    </ng-container>

    <!-- school Column -->
    <ng-container matColumnDef="school">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> School </th>
      <td mat-cell *matCellDef="let row"> {{row.school.name}} </td>
    </ng-container>

    <!-- teacher Column -->
    <ng-container matColumnDef="teacher">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Teacher </th>
      <td mat-cell *matCellDef="let row"> {{row.teacher.name}} </td>
    </ng-container>


    <!-- teacher Column -->
    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Showed Up? </th>
      <td mat-cell *matCellDef="let row"> {{row.completed}} </td>
    </ng-container>


    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>Check to delete
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>


  <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons></mat-paginator>

</div>
