<div class="row">
  <div class="col-md-6">

    <button mat-icon-button color="accent" (click)="prevChart()">
       <mat-icon>arrow_back_ios</mat-icon>
     </button>
    <button mat-icon-button color="accent" (click)="nowChart()">
      <mat-icon>radio_button_unchecked</mat-icon>
    </button>
    <button mat-icon-button color="accent" (click)="nextChart()">
     <mat-icon>arrow_forward_ios</mat-icon>
   </button>
  </div>

  <div class="col-md-6">
    <h3>{{monthDisplay}} {{year}}</h3>
  </div>

</div>


<div class="row">
  <div class="col-md-12">
    <div [chart]="chart"></div>
  </div>
</div>
