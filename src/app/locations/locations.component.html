<div class="spinner-container" *ngIf="dataSource.loading$ | async">
  <mat-spinner></mat-spinner>
</div>

<div class="row">
  <div class="col-md-6">
    <mat-form-field>
      <input matInput placeholder="Search schools by name" #input>
    </mat-form-field>
  </div>

  <div class="col-md-3">
    <button class="btn btn-sm btn-success" (click)="addLocation()" style="float:right;">Add School</button>
  </div>
</div>


  <mat-table #table class="mat-elevation-z8" [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let location">{{location.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let location">{{location.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="phone">
      <mat-header-cell *matHeaderCellDef>Phone</mat-header-cell>
      <mat-cell class="description-cell" *matCellDef="let location">{{location.phone}}</mat-cell>

    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
      <mat-cell class="duration-cell" *matCellDef="let location">{{location.email}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="address1">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Address</mat-header-cell>
      <mat-cell class="duration-cell" *matCellDef="let location">{{location.address1}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="active">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Active</mat-header-cell>
      <mat-cell class="duration-cell" *matCellDef="let location" >{{location.active}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="actions">
      <mat-header-cell mat-header-cell *matHeaderCellDef>Actions </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let row; let i = index;">

        <button mat-icon-button color="accent" (click)="editLocation(row)">
             <mat-icon>edit</mat-icon>
        </button>
      </mat-cell>

    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

  </mat-table>

  <mat-paginator #paginator [length]="dataSource.counter$" [pageSize]="10" [pageSizeOptions]="[10,20]"></mat-paginator>
