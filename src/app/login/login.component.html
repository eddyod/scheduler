
<form [formGroup]="addForm" novalidate class="form">
  <div class="row" *ngIf="!authService.token">
    <div class="col-md-6">
      <h2>Log In</h2>

      <div class="form-group">
        <label for="idUsername">Username:</label><br />
        <input type="text" id="idUsername" class="form-control" formControlName="username">
        <div *ngFor="let error of authService.errors.username">{{ error }}</div>
      </div>

      <div class="form-group">
        <label for="idPassword">Password:</label><br />
        <input type="password" id="idPassword" class="form-control" formControlName="password">
        <div *ngFor="let error of authService.errors.password">{{ error }}</div>
      </div>


      <div class="form-group">
        <button class="btn btn-success" [disabled]='addForm.invalid'  (click)="login()">Login</button>
        <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
        <a [routerLink]="['/register']" class="btn btn-link">Register</a>

      </div>

      <div class="form-group">
        <span *ngFor="let error of authService.errors.non_field_errors">{{ error }}<br /></span>
      </div>
    </div>
  </div>

  <div class="row" *ngIf="authService.token">
    <div class="col-md-6">

      <div class="form-group">
        <p>You are logged in as {{ authService.username }}.</p>
        <p>Your login will expire at: {{ authService.token_expires }}</p>
        <p>Each time you click on any link, your session will be extended another hour</p>
        <button (click)="refreshToken()" class="btn btn-primary">Refresh session</button>
        <button (click)="logout()" class="btn btn-danger" style="margin-left:10px;">Log Out</button>
      </div>

    </div>
  </div>

</form>
