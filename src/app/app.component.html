<mat-sidenav-container fullscreen>

  <mat-sidenav #sidenav (keydown.escape)="sidenav.close()">

    <mat-nav-list *ngIf="authService.token">

      <a mat-list-item routerLink="/login" (click)="sidenav.close()">Login Info</a>
      <a mat-list-item routerLink="/teachers" (click)="sidenav.close()">Teachers</a>
      <a mat-list-item routerLink="/schools" (click)="sidenav.close()">Schools</a>
      <a mat-list-item routerLink="/mycal" (click)="sidenav.close()">Calendar</a>
      <a mat-list-item routerLink="/chart" (click)="sidenav.close()">Chart</a>

      <a mat-list-item routerLink="/classes" (click)="sidenav.close()">Classes</a>
      <a mat-list-item routerLink="/create-schedule" (click)="sidenav.close()">Create Single Class</a>
      <a mat-list-item routerLink="/repeater" (click)="sidenav.close()">Create Repeating Classes</a>

    </mat-nav-list>

    <mat-nav-list *ngIf="!authService.token">

      <a mat-list-item routerLink="/login" (click)="sidenav.close()">Login</a>

    </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.open('mouse')">
            <mat-icon>menu</mat-icon>
        </button>
  </mat-toolbar>


  <div class="container">
    <div class="jumbotron">
      <a class="navbar-item">
            <img alt="Premier English" src="assets/img/logo.png">
          </a>
    </div>

    <div class="panel panel-primary">
      <div class="panel-heading">Class Scheduler</div>
      <div class="panel-body">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>



</mat-sidenav-container>
