<h2 mat-dialog-title>Add Site</h2>
<form [formGroup]="addForm" novalidate class="form">


  <div class="form-group">
    <label for="idName">Name:</label>
    <input formControlName="name" placeholder="Name" name="name" class="form-control" id="idName">
  </div>

  <div class="form-group">
    <label for="idEmail">Email:</label>
    <input formControlName="email" placeholder="Email" name="email" class="form-control" id="idEmail">
  </div>


  <mat-dialog-actions>
    <button mat-button color="primary" [disabled]='addForm.invalid' (click)="save()"><mat-icon>save</mat-icon> Add</button>
    <button mat-button type="button" mat-dialog-close (click)="dismiss()"><mat-icon>cancel</mat-icon>Cancel</button>
  </mat-dialog-actions>
  
</form>
