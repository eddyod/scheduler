<div class="mat-elevation-z8">


  <div class="form">
    <mat-form-field floatPlaceholder="never" color="accent">
      <input matInput #filter placeholder="Filter by teacher or school">
    </mat-form-field>
  </div>


  <table #table mat-table [dataSource]="dataSource" matSort>
    <!-- start Column -->
    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Start </th>
      <td mat-cell *matCellDef="let row"> {{row.start | date : 'medium'}} </td>
    </ng-container>

    <!-- end Column -->
    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> End </th>
      <td mat-cell *matCellDef="let row"> {{row.end | date : 'medium'}} </td>
    </ng-container>

    <!-- school Column -->
    <ng-container matColumnDef="school">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> School </th>
      <td mat-cell *matCellDef="let row"> {{row.school.name}} </td>
    </ng-container>

    <!-- teacher Column -->
    <ng-container matColumnDef="teacher">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Teacher </th>
      <td mat-cell *matCellDef="let row"> {{row.teacher.name}} </td>
    </ng-container>

    <!-- completed Column -->
    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Showed up? </th>
      <td mat-cell *matCellDef="let row">

        <button mat-button *ngIf="row.completed" (click)="updateCompleted(row)"><mat-icon >thumb_up</mat-icon></button>
        <button mat-button *ngIf="!row.completed" (click)="updateCompleted(row)"><mat-icon >thumb_down</mat-icon></button>

      </td>
    </ng-container>



    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions </th>
      <td mat-cell *matCellDef="let row; let i = index;">

        <button mat-icon-button color="accent" (click)="editSchedule(row)">
         <mat-icon aria-label="Edit">edit</mat-icon>
       </button>

        <button mat-icon-button color="warn" (click)="deleteRow(i, row.id)">
         <mat-icon aria-label="Delete">delete</mat-icon>
       </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>



  <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
    No results
  </div>

  <mat-paginator #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[10, 25]">
  </mat-paginator>


</div>
