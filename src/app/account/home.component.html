<h2>Get started here.</h2>

<div *ngIf="isLoggedIn$ | async" class="row">

  <div class="col-md-8">
    <p>Put instructions on how to use the site here.</p>
  </div>

</div>

<div *ngIf="!(isLoggedIn$ | async)" class="row">

  <div class="col-sm-4">
    <h4>Set up a new business.</h4>
    <a routerLink="/account/business"><img src="assets/img/change.128.png"></a>
  </div>

  <div class="col-sm-4">
    <h4>Join an existing business.</h4>
    <a routerLink="/account/register"><img src="assets/img/network.128.png"></a>
  </div>

  <div class="col-sm-4">
    <h4>Already have an account? Sign in.</h4>
    <a routerLink="/account/login"><img src="assets/img/login.128.png"></a>
  </div>

</div>
