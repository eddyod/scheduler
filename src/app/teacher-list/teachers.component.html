<mat-form-field>
  <input matInput placeholder="Search teachers by name" #input>
</mat-form-field>

  <div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <mat-table class="lessons-table mat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc" matSortDisableClear>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
      <mat-cell *matCellDef="let teacher">{{teacher.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let teacher">{{teacher.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="phone">
      <mat-header-cell *matHeaderCellDef>Phone</mat-header-cell>
      <mat-cell class="description-cell" *matCellDef="let teacher">{{teacher.phone}}</mat-cell>

    </ng-container>

    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
      <mat-cell class="duration-cell" *matCellDef="let teacher">{{teacher.email}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="address1">
      <mat-header-cell *matHeaderCellDef>Address</mat-header-cell>
      <mat-cell class="duration-cell" *matCellDef="let teacher">{{teacher.address1}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="isActive">
      <mat-header-cell *matHeaderCellDef>Active</mat-header-cell>
      <mat-cell class="duration-cell" *matCellDef="let teacher">{{teacher.isActive}}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="actions">
      <mat-header-cell mat-header-cell *matHeaderCellDef>Actions </mat-header-cell>
      <mat-cell mat-cell *matCellDef="let row; let i = index;">

        <button mat-icon-button color="accent" (click)="editTeacher(row)">
             <mat-icon>edit</mat-icon>
        </button>
      </mat-cell>

    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

  </mat-table>

  <mat-paginator #paginator [length]="dataSource.counter$" [pageSize]="5" [pageSizeOptions]="[5,20]"></mat-paginator>
