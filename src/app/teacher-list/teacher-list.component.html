<div class="row">
	<a [routerLink]="'/create-teacher'"> Add a teacher </a>
</div>

<h3>Teachers</h3>
<div class="row">
	<table class="table table-striped table-hover table-condensed">
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th>Phone</th>
			<th>Email</th>
			<th>Address</th>
			<th>Active</th>
			<th>Edit</th>
		</tr>
		<tr *ngFor="let teacher of teachers">
			<td>{{ teacher.id }}</td>
			<td>{{ teacher.name }}</td>
			<td>{{ teacher.phone }}</td>
			<td>{{ teacher.email }}</td>
			<td>{{ teacher.address1 }}</td>
			<td>{{ teacher.isActive }}</td>
			<td>
				<button class="btn btn-primary" (click)="editTeacher(teacher)" style="margin-left: 20px;"> Edit</button>
			</td>
		</tr>
	</table>
</div>
