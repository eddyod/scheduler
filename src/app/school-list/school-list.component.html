<div class="row">
	<a [routerLink]="'/create-school'"> Create a school </a>
</div>

<div class="col-md-6">
	<h2>School Details</h2>
	<button class="btn btn-danger" (click)="addSchool()">Add School</button>
	<table class="table table-striped">
		<thead>
			<tr>
				<th class="hidden">Id</th>
				<th>Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let school of schools">
				<td class="hidden"></td>
				<td></td>
				<td></td>
				<td><button class="btn btn-danger" (click)="deleteSchool(school)">
						Delete</button>
					<button class="btn btn-danger" (click)="editSchool(school)"
						style="margin-left: 20px;">Edit</button></td>
			</tr>
		</tbody>
	</table>
</div>
