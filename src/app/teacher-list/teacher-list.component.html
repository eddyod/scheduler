  <div class="container" [formGroup]="filterForm">

  <div class="row">
    <div class="col">
      <input formControlName="name" placeholder="Search by teacher">
    </div>
  </div>

  <div class="row">
    <div class="col-md-10">
      <h3>Teachers</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Address</th>
            <th>Active</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let teacher of (page | async)?.results">
            <td>{{ teacher.name }}</td>
            <td>{{ teacher.phone }}</td>
            <td>{{ teacher.email }}</td>
            <td>{{ teacher.address1 }}</td>
            <td>{{ teacher.isActive }}</td>
            <td>
              <button class="btn btn-xs btn-primary" (click)="editTeacher(teacher)">Edit</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <app-paginator [page]="page | async" (pageChange)="onPageChanged($event)"></app-paginator>
    </div>
  </div>

  <div class="row top-buffer">
    <div class="col">
      <button class="btn btn-sm btn-success" (click)="addTeacher()">Add Teacher</button>
    </div>
  </div>

</div>
