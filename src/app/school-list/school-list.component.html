<div class="row" [formGroup]="filterForm">
  <div class="search-bar">
    <input formControlName="name" placeholder="Search by name">
  </div>
    <div class="col-md-12">
      <h3>Schools</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let school of  (page | async)?.results">
            <td>{{school.id}}</td>
            <td>{{school.name}}</td>
            <td>{{school.email}}</td>
            <td>
              <button class="btn btn-primary" (click)="editSchool(school)">Edit</button>
              <button class="btn btn-danger" (click)="deleteSchool(school)" style="margin-left: 20px;">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-6">
      <app-paginator [page]="page | async" (pageChange)="onPageChanged($event)"></app-paginator>
    </div>
  </div>





  <div class="row">
    <div class="col-md-6">
      <button class="btn btn-danger" (click)="addSchool()">Add School</button>
    </div>
  </div>
